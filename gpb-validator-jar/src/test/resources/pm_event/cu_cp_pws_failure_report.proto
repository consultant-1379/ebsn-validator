syntax="proto3";
package pm_event;
option java_package = "com.ericsson.pm_event";

/**
 * Description: PWS FAILURE INDICATION message. Includes impacted broadcast area, targeted AMFs, and failure type. See 3GPP TS 38.413.
 *
 * Version: 13_149_0
 */
message CuCpPwsFailureReport {
  // PmEventId: 3150
  message Guami {
    bytes plmn_identity = 1;
    int64 amf_region_id = 2;
    int64 amf_set_id = 3;
    int64 amf_pointer = 4;
  }
  message NrCgi {
    bytes plmn_identity = 1;
    int64 nr_cell_identity = 2;
  }
  message Tai {
    bytes plmn_identity = 1;
    bytes tac = 2;
  }
  message EmergencyArea {
    bytes emergency_area_id = 1;
  }
  message GlobalRanNodeId {
    bytes plmn_identity = 1;
    int64 gnb_id = 2;
  }
  enum PwsFailureType{
    PWS_FAILURE_TYPE_NO_VALUE = 0;
    PWS_FAILURE_TYPE_CELL_FAILURE = 1;
    PWS_FAILURE_TYPE_NO_LICENSE = 255;
  }
  bytes main_plmn_id = 1;
  int64 gnb_id = 2;
  int64 gnb_id_length = 3;
  repeated Guami guami_list = 4;
  repeated NrCgi nrcgi_list = 5;
  repeated Tai tai_list = 6;
  repeated EmergencyArea eai_list = 7;
  repeated GlobalRanNodeId global_ran_node_id_list = 8;
  PwsFailureType failure_type = 9;
}
