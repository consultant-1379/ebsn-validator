syntax="proto3";
package pm_event;
option java_package = "com.ericsson.pm_event";

/**
 * Description: Number of UEs with allocated UE context in NRCellDU.
 *
 * Version: 13_82_0
 */
message DuPerCellUeContextAllocated {
  // PmEventId: 2055
  bytes main_plmn_id = 1;
  int64 gnb_id = 2;
  int64 gnb_du_id = 3;
  int64 gnb_id_length = 4;
  int64 nci = 5;
  int64 num_of_allocated_ues = 6;
}
