syntax="proto3";
package pm_event;
option java_package = "com.ericsson.pm_event";

/**
 * Description: Periodic event for monitoring number of RAN PAGING messages.
 *
 * Version: 13_149_0
 */
message CuCpPerRanPagRep {
  // PmEventId: 3214
  bytes main_plmn_id = 1;
  int64 gnb_id = 2;
  int64 gnb_id_length = 3;
  int64 paging_triggered_intra_gnb = 4;
  int64 paging_not_triggered_intra_gnb = 5;
  int64 paging_not_triggered_intra_gnb_mpload = 6;
}
