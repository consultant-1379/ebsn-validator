    REESTABLISHMENT_CAUSE_OTHER_FAILURE = 3;
    REESTABLISHMENT_CAUSE_PROCEDURE_NOT_APPLICABLE = 4;
    REESTABLISHMENT_CAUSE_NO_LICENSE = 255;
  }
  bytes main_plmn_id = 1;
  int64 gnb_id = 2;
  int64 gnb_du_id = 3;
  int64 gnb_id_length = 4;
  int64 nci = 5;
  int64 time_stamp_start = 6;
  int64 time_stamp_stop = 7;
  EstablishmentCause establishment_cause = 8;
  RrcAccessResultDu rrc_access_result_du = 9;
  RrcAccessDuResult rrc_access_du_result = 10;
  ResumeCause resume_cause = 11;
  RrcAccessType rrc_access_type = 12;
  ReestablishmentCause reestablishment_cause = 13;
}
